<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <td>
        <h:form id="text_block">
            <h:outputLabel for="x_value" class="values">X_value</h:outputLabel>
            <br/>
            <h:inputText a:placeholder="Enter X value (-5..5)" id="x_value" class="input_text" value="#{resultBean.responseObject.x_value}">
                <f:converter converterId="x_converter"/>
                <f:validator validatorId="x_validator"/>
                <f:ajax render="x-error"/>
            </h:inputText>
            <br/>
            <h:message class="messages" id="x-error" for="x_value"/>
            <br/>
            <h:outputLabel for="y_value" class="values">Y_value</h:outputLabel>
            <br/>
            <h:inputText a:placeholder="Enter Y value (-3..5)" id="y_value" class="input_text" value="#{resultBean.responseObject.y_value}">
                <f:converter converterId="y_converter"/>
                <f:validator validatorId="y_validator"/>
                <f:ajax render="y-error"/>
            </h:inputText>
            <br/>
            <h:message id="y-error" class="messages" for="y_value"/>
            <br/>
            <h:outputLabel class="values">R_value</h:outputLabel>
            <br/>
            <table id="r_values">
                <tr>
                    <td>
                        <h:commandButton value="1" class="r_value" type="button">
                            <f:ajax execute="#{resultBean.responseObject.setR_value(1)}"/>
                            <f:setPropertyActionListener value="1" target="#{resultBean.responseObject.r_value}"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="2" class="r_value" type="button">
                            <f:ajax execute="#{resultBean.responseObject.setR_value(2)}"/>
                            <f:setPropertyActionListener value="2" target="#{resultBean.responseObject.r_value}"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="3" class="r_value" type="button">
                            <f:ajax execute="#{resultBean.responseObject.setR_value(3)}"/>
                            <f:setPropertyActionListener value="3" target="#{resultBean.responseObject.r_value}"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="4" class="r_value" type="button">
                            <f:ajax execute="#{resultBean.responseObject.setR_value(4)}"/>
                            <f:setPropertyActionListener value="4" target="#{resultBean.responseObject.r_value}"/>
                        </h:commandButton>

                    </td>
                    <td>
                        <h:commandButton value="5" class="r_value" type="button">
                            <f:ajax execute="#{resultBean.responseObject.setR_value(5)}"/>
                            <f:setPropertyActionListener value="5" target="#{resultBean.responseObject.r_value}"/>
                        </h:commandButton>
                    </td>
                </tr>
            </table>
            <br/>
            <h:commandButton class="buttons" type="submit" value="Submit" id="submit" action="#{resultBean.execute}"/>
            <h:commandButton class="buttons" type="submit" value="Reset" id="reset_button" action="#{resultBean.remove}"/>
        </h:form>
    </td>
</ui:composition>
